<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Location Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>Latitud Actual: {{locationTracker.lat}}</h3>
  <h3>Longitud Actual: {{locationTracker.lng}}</h3>
  <button ion-button full primary (click)="start()">Comenzar tracking</button>
  <button ion-button full primary (click)="stop()">Parar tracking</button>

  <ion-list>
    <ion-item *ngFor="let coordenada of coordenadas"  >
      <p>Latitud: {{ coordenada[0] }} | Longitud: {{coordenada[1]}}</p>
    </ion-item>
  </ion-list>  
</ion-content>
